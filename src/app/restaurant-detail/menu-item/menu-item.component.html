
<!-- Note que aqui nós resolvemos fazer um componente individual para a cada caixa do menu... nao fizemos isso com os reviews... -->
    <div class="menu-item-info-box" >
        <span class="menu-item-info-box-icon"><img [src]="menuItem.imagePath"></span>

        <div class="menu-item-info-box-content">
          <span class="menu-item-info-box-text">{{menuItem.name}}</span>
          <span class="menu-item-info-box-detail">{{menuItem.description}}</span>
          <span class="menu-item-info-box-price">{{menuItem.price | currency:  'BRL' : true }}</span>
          <a (click)="emitAddEvent()" class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
          <!-- note que o emitAddEvent vai nos gerar um evento acerca do clique vamoe 'pegar' ele lá no menu.component.html -->
          <!-- <a class=""><i class="fa fa-plus-circle"></i> Adicionar</a> -->
        </div>

      </div>
